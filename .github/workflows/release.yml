name: Release to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.0.0, etc.

permissions:
  contents: write  # For creating GitHub releases
  id-token: write  # For PyPI trusted publishing

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Verify version consistency
      run: |
        TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
        # Extract version from srsdb/__init__.py using grep
        INIT_VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' srsdb/__init__.py)
        # Extract version from pyproject.toml using grep
        PYPROJECT_VERSION=$(grep -oP '^version\s*=\s*"\K[^"]+' pyproject.toml)

        echo "Tag version: $TAG_VERSION"
        echo "srsdb/__init__.py version: $INIT_VERSION"
        echo "pyproject.toml version: $PYPROJECT_VERSION"

        if [ "$TAG_VERSION" != "$INIT_VERSION" ]; then
          echo "Error: Version mismatch between tag ($TAG_VERSION) and srsdb/__init__.py ($INIT_VERSION)"
          exit 1
        fi

        if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
          echo "Error: Version mismatch between tag ($TAG_VERSION) and pyproject.toml ($PYPROJECT_VERSION)"
          exit 1
        fi

        echo "✅ All versions match: $TAG_VERSION"

    - name: Build package
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/srsdb

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true

  publish-github-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Generate release notes
      id: release_notes
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        cat > release_notes.md << EOF
        # SRSDB v${VERSION}

        ## Installation

        \`\`\`bash
        pip install srsdb==${VERSION}
        \`\`\`

        Or upgrade from a previous version:

        \`\`\`bash
        pip install --upgrade srsdb
        \`\`\`

        ## What's Included

        - **FsrsDatabase**: Deterministic spaced repetition using FSRS algorithm
        - **EbisuDatabase**: Bayesian spaced repetition using Ebisu algorithm (requires \`pip install ebisu\`)
        - **35+ Unit Tests**: Comprehensive test coverage
        - **Example Databases**: Pre-built examples for exploration

        ## Links

        - [Documentation](https://github.com/jomof/srsdb#readme)
        - [PyPI Package](https://pypi.org/project/srsdb/${VERSION}/)
        - [Examples](https://github.com/jomof/srsdb/tree/main/example)

        ## Files

        - \`srsdb-${VERSION}.tar.gz\` - Source distribution
        - \`srsdb-${VERSION}-py3-none-any.whl\` - Python wheel
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: true

  verify-installation:
    name: Verify Installation
    needs: publish-pypi
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Install from PyPI with retry
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        MAX_ATTEMPTS=12
        ATTEMPT=1
        WAIT_TIME=30

        echo "Attempting to install srsdb==${VERSION} from PyPI..."
        echo "PyPI may take several minutes to index the new release."

        while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
          echo ""
          echo "Attempt $ATTEMPT/$MAX_ATTEMPTS (waiting ${WAIT_TIME}s before trying)..."
          sleep $WAIT_TIME

          # Clear pip cache and try to install with retries
          pip cache purge 2>/dev/null || true
          if pip install --no-cache-dir --retries 3 "srsdb==${VERSION}"; then
            echo "✅ Successfully installed srsdb==${VERSION}"
            exit 0
          fi

          if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
            echo "⚠️  Installation failed. PyPI may still be indexing the release."
            ATTEMPT=$((ATTEMPT + 1))
          else
            echo "❌ Failed to install after $MAX_ATTEMPTS attempts"
            echo ""
            echo "Debug: Checking what versions are available on PyPI..."
            pip index versions srsdb || true
            exit 1
          fi
        done

    - name: Verify import
      run: |
        python -c "import srsdb; from srsdb import FsrsDatabase; print(f'Successfully imported srsdb v{srsdb.__version__}')"

    - name: Install with Ebisu
      run: |
        pip install ebisu

    - name: Verify Ebisu import
      run: |
        python -c "from srsdb import EbisuDatabase; print('Successfully imported EbisuDatabase')"
