[mypy]
# Global mypy configuration for srsdb

# Specify which files to check
files = srsdb/

# Python version
python_version = 3.9

# Import discovery
ignore_missing_imports = True

# Strictness settings
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True

# Output
show_error_codes = True
pretty = True

# Per-module options
[mypy-srsdb.ebisu_database]
# Ebisu package doesn't have type stubs, so ignore import errors
ignore_missing_imports = True

[mypy-ebisu]
# External ebisu package
ignore_missing_imports = True
